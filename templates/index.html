<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>2D å¼€å¥–ç³»ç»Ÿ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>2D å¼€å¥–é¡µé¢</h1>
        <a href="javascript:void(0)" onclick="startDraw()" class="draw-button">ğŸ¯ å¼€å¥–</a>

        <!-- åŠ¨æ€æ’å…¥å¼€å¥–åŒº -->
        <div id="draw-area"></div>
    </div>

    <script>
        function startDraw() {
            fetch('/draw')
                .then(res => res.json())
                .then(data => {
                    const drawBox = document.createElement('div');
                    drawBox.className = 'draw-box';

                    const title = document.createElement('h2');
                    title.textContent = `å±€å·ï¼š${data.code}`;
                    drawBox.appendChild(title);

                    const head = document.createElement('p');
                    head.innerHTML = `<strong>å¤´å¥–ï¼š</strong> <span id="head-number-${data.code}">ç­‰å¾…ä¸­...</span>`;
                    drawBox.appendChild(head);

                    const special = document.createElement('p');
                    special.innerHTML = `<strong>ç‰¹åˆ«å¥–ï¼š</strong> <span id="special-numbers-${data.code}"></span>`;
                    drawBox.appendChild(special);

                    const container = document.getElementById('draw-area');
                    container.prepend(drawBox);

                    // åŠ¨æ€é€ä¸ªæ˜¾ç¤ºç‰¹åˆ«å¥–
                    let i = 0;
                    const nums = data.special.slice();
                    const specialArea = document.getElementById(`special-numbers-${data.code}`);

                    const interval = setInterval(() => {
                        if (i < nums.length) {
                            const span = document.createElement('span');
                            span.className = 'special';
                            span.textContent = nums[i];
                            specialArea.appendChild(span);
                            i++;
                        } else {
                            clearInterval(interval);
                            // 10 ç§’åå…¬å¸ƒå¤´å¥–
                            setTimeout(() => {
                                const chosen = nums[Math.floor(Math.random() * nums.length)];
                                document.getElementById(`head-number-${data.code}`).textContent = chosen;

                                // ä»ç‰¹åˆ«å¥–ä¸­ç§»é™¤å¤´å¥–
                                const allSpans = specialArea.querySelectorAll('.special');
                                allSpans.forEach(span => {
                                    if (span.textContent === chosen) {
                                        span.remove();
                                    }
                                });
                            }, 10000);
                        }
                    }, 5000);
                });
        }
    </script>
</body>
</html>
